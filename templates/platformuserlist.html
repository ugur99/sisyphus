{% extends "base.html" %}
{% block title %}User Inventory{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="jumbotron">
      <h1 class="display-4">Platform Users Inventory</h1>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">E-mail</th>
          </tr>
        </thead>
        {% for user in users %}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.username}}
          </td>
          <td>{{user.email}}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
</div>

{% endblock %}
